<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Real-Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      const socket = io("http://localhost:3000");

      function renderMessage(message) {
        const div =
          '<div class="message"><strong>' +
          message.author +
          "</strong>: " +
          message.message +
          "</div>";
        const node = document.createElement("div");
        node.innerHTML = div;
        document.getElementsByClassName("messages")[0].appendChild(node);
      }

      socket.on("previousMessages", messages => {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", message => renderMessage(message));

      document.getElementById("chat").addEventListener("submit", e => {
        e.preventDefault();

        const author = document.getElementsByName("username")[0].value;
        const message = document.getElementsByName("message")[0].value;

        if (author.length && message.length) {
          const messageObject = {
            author: author,
            message: message
          };

          document.getElementsByName("message")[0].value = "";

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });
    </script>
  </body>
</html>
